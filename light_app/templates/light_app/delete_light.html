{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Delete Light: {{ light.name }}</h2>
    <p>Are you sure you want to delete this light?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
